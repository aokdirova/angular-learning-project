<div class="row">
    <div class="col-xs-12">
        <button (click)="onNewRecipeClick()" class="btn btn-success">
            New Recipe
        </button>
    </div>
</div>
<hr />
<div class="row">
    <div class="col-xs-12" style="margin-bottom: 20px">
        <app-recipe-item
            *ngFor="let recipeElement of recipes; let index = index"
            [recipe]="recipeElement"
            [index]="index"
        ></app-recipe-item>
    </div>
</div>
